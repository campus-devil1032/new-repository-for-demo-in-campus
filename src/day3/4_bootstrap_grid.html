<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- 그리드 시스템 예제 -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-danger">컬럼 1</div>
            <div class="col-md-6 bg-info">컬럼 2</div>
            <div class="col-md-3 bg-danger">컬럼 3</div>
        </div>
    </div>
    <br />

    <!-- 버튼 예제 -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <br />
    <br />
    <!-- 입력 필드 예제 -->
    <div class="form-group">
        <label for="exampleInputEmail1">이메일 주소</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">이메일을 다른 사람에게 공유 하지 않습니다.</small>
    </div>
    <br />
    <br />
    <!-- 네비게이션 예제 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">로고</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">홈 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능 3</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <br />
    <!-- 드롭다운 예제 -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            드롭다운
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">링크 1</a>
            <a class="dropdown-item" href="#">링크 2</a>
            <a class="dropdown-item" href="#">링크 3</a>
        </div>
    </div>
    <br />
    <br />
    <!-- 캐러셀 예제 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br /><br />
    <!-- 탭 예제 -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                aria-selected="false">Contact</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <p>Home 탭 내용입니다.</p>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <p>Profile 탭 내용입니다.</p>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <p>Contact 탭 내용입니다.</p>
        </div>
    </div>


    <br> <br>
    <!-- 카드 예제 -->
    <div class="card">
        <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">카드 제목</h5>
            <p class="card-text">카드 내용</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
        </div>
    </div>
    <br><br>
    <!-- 카드 예제 -->
    <div class="card">
        <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">카드 제목</h5>
            <p class="card-text">카드 내용</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
        </div>
    </div> <br><br>
    <!-- 버튼 그룹 예제 -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">왼쪽</button>
        <button type="button" class="btn btn-secondary">가운데</button>
        <button type="button" class="btn btn-secondary">오른쪽</button>
    </div>
    <br><br>
    <!-- 얼럿 예제 -->
    <div class="alert alert-primary" role="alert">
        얼럿 내용
    </div>

    <br><br>
    <!-- 뱃지 예제 -->
    <span class="badge badge-primary">뱃지</span>

    <br><br>
    <!-- 프로그레스 바 예제 -->
    <div class="progress fixed-bottom">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>


</body>

</html>
