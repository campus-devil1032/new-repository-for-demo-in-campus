<!DOCTYPE html>
<html>

<head>
	<title>정적위치 예제</title>
	<style>
		.box {
			background-color: lightblue;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			padding: 20px;
			margin: 20px;
			position: static;
		}
	</style>
</head>

<body>
	<div class="box">
		<p>정적위치를 사용한 박스 예제입니다.</p>
		<p>정적위치는 기본 위치값으로, 요소를 문서 흐름에 따라 배치합니다.</p>
	</div>
</body>

</html>
<!-- 
위 코드에서 box 클래스를 가진 요소에는 position: static 속성이 지정되어 있습니다.
이것은 요소를 문서 흐름에 따라 기본 위치에 배치하고, 다른 위치 속성을 지정하지 않는다는 것을 의미합니다.
따라서, position: static을 사용하면 요소를 기본 위치에 그대로 배치하고, 다른 위치 속성을 지정하지 않는 이상 문서 흐름에 따라 요소가 배치됩니다.
 -->
