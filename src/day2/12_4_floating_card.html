<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
            width: 100%;
        }

        .card {
            float: left;
            width: 30%;
            margin: 10px 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="placeholder image">
            <h3>Card Title</h3>
            <p>Card description goes here.</p>
        </div>
        <div class="clear"></div>
    </div>
</body>

</html>
