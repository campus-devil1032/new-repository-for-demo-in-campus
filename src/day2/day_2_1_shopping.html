<!DOCTYPE html>
<html>

<head>
  <title>쇼핑몰 페이지</title>
  <style>
    /* 전체 레이아웃 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* 헤더 */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    /* 네비게이션 */
    nav {
      background-color: #666;
      color: #fff;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* 본문 */
    main {
      margin: 20px;
    }

    /* 카드 */
    .card {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 16px;
    }

    .card p {
      margin: 0;
    }

    .card button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #444;
    }

    /* 푸터 */
    footer {
      background-color: #ccc;
      color: #333;
      padding: 10px 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>MyShop</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">전체상품</a></li>
      <li><a href="#">의류</a></li>
      <li><a href="#">잡화</a></li>
      <li><a href="#">식품</a></li>
      <li><a href="#">생활용품</a></li>
    </ul>
  </nav>
  <main>
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+Image">
      <h2>상품 제목</h2>
      <p>상품 설명 상품 설명 상품 설명</p>
      <button>구매하기</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+Image">
      <h2>상품 제목</h2>
      <p>상품 설명 상품 설명 상품 설명</p>
      <button>구매하기</button>
    </div>
  </main>
  <footer>
    <p>MyShop &copy; 2021</p>
  </footer>
</body>

</html>
